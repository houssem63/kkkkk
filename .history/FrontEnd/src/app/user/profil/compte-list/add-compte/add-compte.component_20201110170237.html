<mat-card [formGroup]='form' fxLayout="column" fxLayoutAlign=" start" >
  <mat-card-content fxLayout='column' fxLayoutAlign='center'>
    <div>
       <mat-form-field appearance="fill" fxFlex='100%'>
      <mat-label>Banque</mat-label>
      <select matNativeControl formControlName='banqueID' required >
          <option *ngFor="let banque of banques" [value]="banque.ID">{{banque.libelle}} </option>


      </select>
      <mat-error *ngIf="form.get('banqueID').hasError('required')">
          banque est <strong>obligatoire</strong>
      </mat-error>
  </mat-form-field>
    </div>
    <div>
 <mat-form-field appearance="fill">
      <mat-label>RiB </mat-label>
      <input matInput formControlName='RIB' required mask="00000-00000-00000000000-00">


      <mat-error *ngIf="form.get('RIB').hasError('required')">
          RIB est <strong>obligatoire</strong>
      </mat-error>
  </mat-form-field>
    </div>

  </mat-card-content>
<mat-card-actions >
   <button (click)="enregister()" class="btn badge-success">enregistre</button>
  <button mat-button (click)="onNoClick()" class="btn btn-danger">fermer</button>
</mat-card-actions>


  </mat-card>
