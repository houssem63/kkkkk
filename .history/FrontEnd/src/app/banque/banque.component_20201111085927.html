 <mat-card>
<mat-card-title>

</mat-card-title>
<mat-card-content *ngIf="banques.length ===0">
  <h4>pas des utlisateurs </h4>
</mat-card-content>
<mat-card-content>
<div  >
  <div fxLayout="row"  fxLayoutAlign="end center" ngbDropdown >
    <button mat-icon-button color='warn' mat-raised-button  matTooltip="Ajoute banque " id="dropdownForm1" ngbDropdownToggle mat-button>
    <mat-icon>add</mat-icon>
    </button>
    <div ngbDropdownMenu aria-labelledby="dropdownForm1">
      <form class="px-4 py-3">
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>Outline form field</mat-label>
            <input matInput placeholder="Placeholder">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
        </div>

        <button type="submit" mat-raised-button color="primary"><mat-icon>save</mat-icon>Enregistrer</button>
      </form>


    </div>
</div>
   <mat-form-field fxLayout="row">
  <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filtre">
</mat-form-field>

</div>

<div class="table-responsive">
<table mat-table [dataSource]="dataSource" matSort  class="table"  >

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Libelle">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Libelle   </th>
    <td mat-cell *matCellDef="let element"> {{element.libelle}} </td>
  </ng-container>





    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef > Actions </th>
      <td mat-cell *matCellDef="let element">

          <button mat-icon-button color='warn' matTooltip="Edit banque"
     >
              <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button  color='accent' matTooltip="Supprimer banque "

                            >
                                  <mat-icon >delete</mat-icon>
                                </button>

      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
</mat-card-content>

 </mat-card>
